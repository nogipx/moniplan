name: moniplan
description: A new Flutter project.
publish_to: 'none'
version: 1.0.6+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  money2: ^5.0.1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.0
  draggable_scrollbar: ^0.1.0

  fast_immutable_collections: ^10.2.2
  syncfusion_flutter_charts: ^25.1.38

  moniplan_core:
    path: packages/moniplan_core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.1.1
  bloc_test: ^9.0.1
  packo: ^0.4.2

flutter:
  uses-material-design: true
  fonts:
    - family: SfProText
      fonts:
        - asset: fonts/SF-Pro-Text-Regular.otf
    - family: SfProDisplay
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
        - asset: fonts/SF-Pro-Display-Bold.otf

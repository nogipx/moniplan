name: moniplan
description: A new Flutter project.
publish_to: 'none'
version: 1.0.6+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  moniplan_core:
    path: packages/moniplan_core

  moniplan_uikit:
    path: packages/moniplan_uikit

  # UI
  draggable_scrollbar: ^0.1.0

  syncfusion_flutter_charts: ^25.1.38

  # Data management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.0

  # Data
  intl: ^0.19.0
  shared_preferences: ^2.2.3

  # Persistent
  objectbox: ^2.5.1
  objectbox_flutter_libs: ^2.5.1


dev_dependencies:
  flutter_lints: ^3.0.2

  # Test
  bloc_test: ^9.0.1
  flutter_test:
    sdk: flutter

  # Codegen
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.1.1
  objectbox_generator: ^2.5.1

  # Tools
  packo: ^0.5.0


flutter:
  uses-material-design: true
  fonts:
    - family: SfProText
      fonts:
        - asset: fonts/SF-Pro-Text-Regular.otf
    - family: SfProDisplay
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
        - asset: fonts/SF-Pro-Display-Bold.otf
